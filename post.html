<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anliben - Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Spectral:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Anliben</a>
            <p class="tagline">Reflexões sobre vida, mente e propósito</p>
        </div>
    </header>

    <main class="main">
        <article class="post-single">
            <div class="container container-narrow">
                <a href="index.html" class="back-link">&larr; Voltar para o início</a>
                <header class="post-header">
                    <h1 id="post-title" class="post-title"></h1>
                    <p id="post-subtitle" class="post-subtitle"></p>
                    <div class="post-meta">
                        <span class="post-author">Por Anliben</span>
                        <span class="post-date" id="post-date"></span>
                    </div>
                </header>
                <div id="post-content" class="post-content">
                    <!-- Conteudo sera carregado via JavaScript -->
                </div>
            </div>
        </article>

        <section class="subscribe-section subscribe-section-post">
            <div class="container container-narrow">
                <div class="subscribe-box">
                    <h2>Gostou dessa reflexão?</h2>
                    <p>Assine para receber novos textos diretamente no seu email.</p>
                    <form id="subscribe-form" class="subscribe-form">
                        <input
                            type="email"
                            id="email-input"
                            placeholder="Seu melhor email"
                            required
                        >
                        <button type="submit" id="subscribe-btn">Inscrever</button>
                    </form>
                    <p id="form-message" class="form-message"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Anliben. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/posts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
