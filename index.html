<!DOCTYPE html>
<html lang="en">
<head>

    <title>Anliben Yayoi</title>
    <style>
        body{
            background-color: beige;
        }
    </style>
</head>
<body>
    <center>
            <h4>seja bem vindo!</h4>
            <h2>Anliben Yayoi</h2>
            <h3>
                <script>
                    const a = new Date()
                    let  dia = a.getDay();
                    let mes = a.getMonth()
                    let ano = a.getFullYear()
                    document.write("Data: " + dia + "/" + mes + "/" + ano)
                </script>
            </h3>
    </center>
</body>
